<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>

</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 0;

            background: #161616;
        }

        .content {
            position: fixed;

            width: 100%;
            height: 100%;
            text-align: center;
        }

        .search {
            width: 100%;
            height: 15%;
            background: #1f1f1f;
        }
        .search input {
            width: 50%;
            padding: 10px 10px;
            color: white;
            background: #161616;
            border: none;
            border-radius: 10px;
            outline: none;
        }
        .search input[type="button"] {
            width: 20%;
        }
        .content-body {
            width: 100%;
            height: 85%;
            overflow: auto;
            background: #161616;
            text-align: center;
        }

        .pager {
            padding: 10px 10px;
            background: #1f1f1f;
            color: white;
            margin: 20px auto;
            border-radius: 10px;
        }
        .pager #paginator {
            padding: 5px 5px;
            background: #161616;
            margin: 5px 5px;
            border-radius: 50px;
        }

        .card {
            text-align: left;
            width: 80%;
            margin: 20px auto;


            padding: 10px 20px;

            background: #1f1f1f;
            color: white;
            display: block;
            border-radius: 10px;
        }
        .card .name {
            border-bottom: 1px solid white;
        }
        .card .image {
            width: 100%;
            height: 10%;
        }
        .card  img {
            width: 100%;
            height: 100%;
            background: #161616;
            border-radius: 5px;
        }
        .card .tags { text-align: left; }
        .card .tags span {
            background: #161616;
            padding: 5px 5px;
            margin: 15px 5px;
            border-radius: 10px;
        }
        .doujin {
            width: 95%;
            height: 100%;
            color: white;
            margin: 10px auto;
        }

        .doujin .pages {
            width: 100%;
            color: white;
            border-radius: 10px;
            background: #1f1f1f;
            text-align: center;
        }
        .doujin .pages img {
            width: 95%;
        }
    </style>

    <div class="content">
        <div class="search">
            <form action="/search" method="post">
                <br>
                <input type="text" id="query" onkeyup="search()">
                <input type="button" value="Pesquisar" onclick="search()">
            </form>
        </div>

        <div class="content-body">
        </div>
    </div>

    <div class="popUp">

    </div>
    
    <script>
        function ErrorFunction ( err ) { 
            return alert ( err )
        }
    </script>
    <script>
        var searchs = []

        function search ( query, page ) { 
            if( !query ) query = document.getElementById("query").value
            if ( !query ) return
            if ( !page ) page = 1

            fetch ( "https://presentoflord.herokuapp.com/search/"+query+"&page="+page )
            .then ( res => res.json( ) )
            .catch ( err => { return ErrorFunction ( err ) } )
            .then ( data => {
                if ( !data.result ) return ErrorFunction ( "Sem Resultados" )
                let pager = ""
                if ( page > 1 && page < data.num_pages ) {
                    pager =
                    `<br>
                    <span id="paginator" onclick="search('${query}',${page-1})">⬅️</span>
                    <span  id="paginator" onclick="search('${query}',${page+1})">➡️</span>`
                }
                if( page === 1 ) {
                    pager =
                    `<br><span id="paginator" onclick="search('${query}',${page+1})">➡️</span>`
                }
                if( page === data.num_pages ) {
                    pager =
                    `<br><span id="paginator" onclick="search('${query}',${page-1})">⬅️</span>`
                }
                if ( data.num_pages === 1 ) {
                    pager = ""
                }
                let Dater = document.querySelector(".content-body")
                Dater.innerHTML = ""
                Dater.innerHTML +=
                `
                <div class="pager">
                    <span>${query}</span><br>
                    <span>Paginas</span><br><br>
                    <span>${page}/${data.num_pages}</span><br>
                    ${pager}
                </div>
                `
                data.result.forEach ( doujin => {
                    searchs.push(doujin)
                    let CoverExt = doujin.images.cover.t
                    if ( CoverExt === "p" ) CoverExt = "png"
                    if ( CoverExt === "j" ) CoverExt = "jpg"
                    Dater.innerHTML +=
                    `
                    <div class="card">
                        <div class="name" onclick="read('${doujin.id}', '${query}', ${page})">
                            <span>${doujin.title.pretty}</span>
                        </div><br>
                        <div class="image" onclick="read('${doujin.id}', '${query}', ${page})">
                            <img src="https://t.nhentai.net/galleries/${doujin.media_id}/cover.${CoverExt}">
                        </div><br>
                        <div class="tags">
                            ${doujin.tags.slice(0,5).map ( tag => `<span onclick="search('${tag.name}')">${tag.name}</span>` ).join("")}
                        </div>
                    </div>
                    `
                    document.querySelector(".content-body").scrollTop = 0
                })

                Dater.innerHTML +=
                `<br><br>
                <div class="pager">
                    <span>Paginas</span><br><br>
                    <span>${page}/${data.num_pages}</span><br>
                    ${pager}
                </div>
                `
            })
        }

        function read ( doujin,query,page ) {
            doujin = doujin.toString()
            doujin = searchs.find ( _id => _id.id.toString() === doujin )
            let CoverExt = doujin.images.cover.t
            if ( CoverExt === "p" ) CoverExt = "png"
            if ( CoverExt === "j" ) CoverExt = "jpg"
            if ( !doujin ) return alert ( `Doujin nao encontrado ${doujin}` )
            let Dater = document.querySelector(".content-body")
                Dater.innerHTML = ""

                Dater.innerHTML =
                    `
                    <div class="doujin">
                        <div class="pages">
                        </div>
                    </div>
                    `
            setTimeout ( ( ) => {
                let p = 1
                let images = []
                doujin.images.pages.forEach ( img => {
                    let ext;
                    if ( img.t ==="p" ) ext = "png"
                    if ( img.t ==="j" ) ext = "jpg"

                    let newImage = new Image()
                    newImage.src = `https://i.nhentai.net/galleries/${doujin.media_id}/${p}.${ext}`
            
                    newImage.onload = p++, images.push(newImage)
                })
                if ( p >= doujin.images.pages.length ) {
                    console.log(images)
                    document.querySelector(".doujin .pages").innerHTML += images.map(a=>`<img src="${a.src}">`).join("")
                    document.querySelector(".content-body").scrollTop = 0

                }

            },1000)


            document.querySelector(".doujin").innerHTML +=
            `
            <div class="pager" onclick=search('${query}',${page})>
                <span>Continuar procurando por</span>
                <br>
                <span>${query}</span><br><br>
                <span>Pagina: ${page}</span>
            </div>`
        }
    </script>

    <script>
        window.onload = ( ) => {
            search ( "loli" )
        }
    </script>
</body>
</html>
